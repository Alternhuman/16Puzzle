<html lang='es'>
    <head>
        <title>Algoritmo A*</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="http://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/puzzle.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>16 puzzle</h1>
        <p>Implementación del algoritmo A* para la resolución del puzzle</p>
        <p>Alexandra Vicente Sánchez, Diego Martín Arroyo</p>
        <p>El servidor retorna una respuesta ante un puzzle, con un tiempo máximo de 30 segundos</p>
        <div id="options" class="center">
            <select class="heuristic disable" name="heuristic" id="heuristic" label="Heurística">
                <option id="h0" value="0">Distancia Manhattan</option>
                <option id="h1" value="1">Heurística de Nilsson</option>
            </select>
            <div id="dimension">
                <input autocomplete="off" class="disable" id="d3" type="radio" name="dimension" value="3" checked>3
                <input autocomplete="off" class="disable" id="d4" type="radio" name="dimension" value="4">4
            </div>
        </div>
        <div class="center">
            <div style="float:left;position:relative">
                <div id="puzzle" class="puzzleTable" style="height: 332px; width: 332px;"></div>
                <button class="disable" id="solve">Resolver</button>
                <button class="disable" id="random">Aleatorio</button>
            </div>
            <div id="info">    
                <table>
                    <tr>
                        <h1>Datos</h1>
                    </tr>
                    <tr>
                        <p>Tiempo transcurrido: <span id="tiempo">0</span> ms.</p>
                        <p>Número de pasos: <span id="pasos">0</span></p>
                    </tr>
                    <tr>
                    	<p><span id="status"></span></p>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
